galaxy_info:
  author: Chris Zervakis
  description: Manage users and groups in Linux systems.
  license: license (BSD, MIT)
  min_ansible_version: 2.9
  role_name: users
  platforms:
  - name: Fedora
    versions:
    - all
  - name: EL
    versions:
    - all
  - name: Ubuntu
    versions:
    - all
  - name: Debian
    versions:
    - all
  - name: Archlinux
    versions:
    - all

  galaxy_tags: []
